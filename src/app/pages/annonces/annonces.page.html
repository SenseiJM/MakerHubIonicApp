<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let annonce of listeAnnonces" (click)="showDetails(annonce.id)">
    <img src="{{annonce.id.toString() | image:'Annonce'}}" alt="">
    <ion-card-header>
      <ion-card-title>{{annonce.titre}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
