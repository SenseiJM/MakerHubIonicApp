<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>{{selectedAnnonce === undefined ? "Chargement..." : selectedAnnonce.titre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="selectedAnnonce">
  <img src="{{selectedAnnonce.id.toString() | image:'Annonce'}}" alt="">
  <ion-card>{{selectedAnnonce.description}}</ion-card>
</ion-content>
